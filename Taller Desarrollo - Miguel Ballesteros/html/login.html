        <div class="login_container">

            <div class="login">

                    <input type="password" name="password" id="passwordInpLogin" placeholder="Contraseña" autocomplete="off">
                        <br>
                        <h1 class="txtAccount">¿No tienes cuenta todavía? <span class="re-marked"> <a href="/Taller Desarrollo - Miguel Ballesteros/index.html">Regístrate</a></span></h1>
                    <button class="button" id="submitInfoLogin" type="button" onclick="loginUser()"><strong>Inicia Sesión</strong></button>
                    
                    <h1 class="txtAccount">¿Necesitas <span class="re-marked"><a href="">Ayuda</a></span>?</h1>
                </form>
            </div>
        </div>

        <script src="/Taller Desarrollo - Miguel Ballesteros/js/userAuth.js"></script>
